<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5" id="contenido">
            
            <img src="" width="100px" class="img-fluid rounded-circle">
            <p>Nombre: </p>
            <p>Email: </p>
        </div>


    </div>

   <script>
       //fetchApi por defecto toma el metodo get que es leer la url externa y traer algo
    var contenido = document.querySelector('#contenido')
    function traer(){
        fetch('https://randomuser.me/api/')
        .then(res => res.json())
        .then(data =>{
            //console.log(data.results['0'].email) nos retorna emails aleatorios
            contenido.innerHTML = `
            <img src="${data.results['0'].picture.large}" width="100px" class="img-fluid rounded-circle">
            <p>Nombre: ${data.results['0'].name.last}</p>
            <p>Email: ${data.results['0'].email}</p>`
            
            
        })

       }

   </script>
  </body>
</html>
